<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Navigation:</h1>

        My Links:
        <ul>
          <li><a class="button" href="RotenFullCV_2020.pdf" target="_blank">Curriculum Vitae</a></li>
          <li><a class="button" href="GoodBooks.html" target="_blank">Good Books</a></li>
        </ul>
        
        Research Groups:
        <ul>
          <li><a class="button" href="https://oco.jpl.nasa.gov/" target="_blank">OCO-2 Project</a></li>
          <li><a class="button" href="https://ocov3.jpl.nasa.gov/" target="_blank">OCO-3 Project</a></li>
          <li><a class="button" href="http://lair.utah.edu" target="_blank">LAIR Group</a></li>
          <li><a class="button" href="http://www.appstate.edu/~marlandes/research.html" target="_blank">Marland Group</a></li>
        </ul>
        
        External Links:
        <ul>
          <li><a class="buttons github" href="{{ site.github.owner_url }}" target="_blank">GitHub Profile</a></li>
        </ul>
        
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');

</html>
